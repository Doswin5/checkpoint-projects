<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shopping-cart">
    <h1>Shopping Cart</h1>
    <div class="cart-items">
      <!-- Example Cart Item 1 -->
      <div class="cart-item">
        <img src="https://images.squarespace-cdn.com/content/v1/5911f31c725e251d002da9ac/1613210424136-AS3MY547OBB5Y3GSQ359/Product+Photography" alt="Product Image" class="product-image">
        <div class="item-details">
          <h2 class="product-name">Product 1</h2>
          <p class="price" data-price="29.99">$29.99</p>
          <div class="quantity-controls">
            <button class="subtract-button">-</button>
            <span class="quantity">1</span>
            <button class="add-button">+</button>
          </div>
        </div>
        <button class="like-button">♥</button>
        <button class="delete-button">Delete</button>
      </div>
      <!-- Example Cart Item 2 -->
      <div class="cart-item">
        <img src="https://5.imimg.com/data5/ANDROID/Default/2023/7/326598386/TM/JD/NK/189033354/product-jpeg-500x500.jpg" alt="Product Image" class="product-image">
        <div class="item-details">
          <h2 class="product-name">Product 2</h2>
          <p class="price" data-price="19.99">$19.99</p>
          <div class="quantity-controls">
            <button class="subtract-button">-</button>
            <span class="quantity">1</span>
            <button class="add-button">+</button>
          </div>
        </div>
        <button class="like-button">♥</button>
        <button class="delete-button">Delete</button>
      </div>
    </div>
    <!-- Total Price -->
    <div class="total-price-container">
      <p>Total: $<span id="total-price">0.00</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
